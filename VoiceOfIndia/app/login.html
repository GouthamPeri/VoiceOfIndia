<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="materialize/css/materialize.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="/materialize/js/materialize.js"></script>
    </head>
    <body class="cyan">
        <div class="container center-block">
            <div id="login-page" class="row valign-wrapper">
                <div class="container col s5 z-depth-4 card-panel valign center-block offset-m3">
                        <div class="container">
                            <form method="POST">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <img src="" alt class="circle responsive-img valign profile-image-login">
                                        <p class="login-form-text center-align">PUBLIC VOICE</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="user_name" type="text" class="validate">
                                        <label class="active" for="user_name">User Name</label>
                                    </div>
                                </div>
                                <div class="row margin">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">lock</i>
                                        <input id="password" type="password" class="validate">
                                        <label class="active" for="password">Password</label>
                                    </div>
                                </div>
                                <div class="row margin">
                                    <div class="input-field col s6 center-block">
                                        <button value="LOGIN" class="btn waves-effect waves-light col s12"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
